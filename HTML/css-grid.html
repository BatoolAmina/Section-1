<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .child {
            background-color: lightskyblue;
            color: navy;
            border: 1px solid navy;
            padding: 10px;
        }

        .parent{
            display: grid;
            /* grid-template-columns: 200px 300px 600px; */
            grid-template-columns: 1fr 5fr 3fr;
            gap: 10px;
            row-gap: 20px;
            column-gap: 40px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <h3>Child 1</h3>
        </div>
        <div class="child">
            <h3>Child 2</h3>
        </div>
        <div class="child">
            <h3>Child 3</h3>
        </div>
        <div class="child">
            <h3>Child 4</h3>
        </div>
        <div class="child">
            <h3>Child 5</h3>
        </div>
        <div class="child">
            <h3>Child 6</h3>
        </div>
    </div>
</body>
</html>
