<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style-login.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>
    <div class="card">
        <h2 class="form-title">Login Page</h2>
        <form action="">
            <label for="email">Email Address:</label>
            <input type="email" class="text-input" required>

            <label for="password">Password:</label>
            <input type="password" class="text-input" required>

            <a href="#" class="link forgot-password">Forgot Password?</a>

            <button type="submit" class="btn-primary">Login</button>
            <a href="#" class="link sign-up">Not Registered Yet? Sign Up Now</a>
        </form>
    </div>
</body>
</html>
