<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .child {
            background-color: lightskyblue;
            color: navy;
            border: 1px solid navy;
            padding: 10px;
        }
        .parent{
            display: flex;
            flex-direction:row;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <h3>Child 1</h3>
        </div>
        <div class="child">
            <h3>Child 2</h3>
        </div>
        <div class="child">
            <h3>Child 3</h3>
        </div>
    </div>
</body>
</html>
